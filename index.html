<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">
		<link rel="icon" type="images/x-icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div class="container">
			<div class="header-button darkness-expansion"></div>

			<div class="header-button pallete-button">
				<img src="images/pallete.png"></img>
			</div>

			<div class="header-button dark-mode-button">
				<img src="images/moon.png"></img>
			</div>

			<div class="calculator">
				<div class="display">
					<div class="delete-history">
						<img src="images/trash.png">
					</div>

					<div class="history"></div>

					<div class="current">
						<div class="error-message"></div>
						<div class="current-screen"></div>
					</div>
				</div>

				<div class="keyboard">
					<button class="btn" id="clear">C</button>
					<button class="btn" id="backspace">âžœ</button>
					<button class="btn operator" id="%">%</button>
					<button class="btn operator" id="/">&#247;</button>
					<button class="btn number" id="7">7</button>
					<button class="btn number" id="8">8</button>
					<button class="btn number" id="9">9</button>
					<button class="btn operator" id="*">&times;</button>
					<button class="btn number" id="4">4</button>
					<button class="btn number" id="5">5</button>
					<button class="btn number" id="6">6</button>
					<button class="btn operator" id="-">-</button>
					<button class="btn number" id="1">1</button>
					<button class="btn number" id="2">2</button>
					<button class="btn number" id="3">3</button>
					<button class="btn operator" id="+">+</button>
					<button class="btn" id=".">.</button>
					<button class="btn number" id="0">0</button>
					<button class="btn" id="parentheses">( )</button>
					<button class="btn operator" id="=">=</button>
				</div>
			</div>

	<script src="js/script.js"></script>
	</body>
</html>
